<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>감사 인사드립니다</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- Intro Image -->
<section class="intro">
<img src="images/intro.jpeg" alt="인트로 사진" />
</section>

<!-- Thank You Message -->
<section class="message">
<h1>진심으로 감사드립니다</h1>
<p>
바쁘신 와중에도 귀한 시간을 내어
저희의 소중한 자리를 함께해 주셔서
진심으로 감사드립니다.
<br /><br />
보내주신 따뜻한 마음 오래도록 간직하며
감사하는 마음으로 살아가겠습니다.
</p>
<div class="names">신랑 한상우 · 신부 안은정 드림</div>
</section>

<!-- Wedding Video -->
<section class="video">
<h2>결혼식 영상</h2>
<div class="video-wrapper">
<iframe
src="https://www.youtube.com/embed/유튜브ID"
title="Wedding Video"
frameborder="0"
allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
allowfullscreen>
</iframe>
</div>
</section>

<!-- Photo Gallery -->
<section class="gallery">
<h2>소중한 순간들</h2>
<div class="gallery-scroll">
<img src="images/photo1.jpeg" alt="사진1" />
<img src="images/photo2.jpeg" alt="사진2" />
<img src="images/photo3.jpeg" alt="사진3" />
<img src="images/photo4.jpeg" alt="사진4" />
<img src="images/photo5.jpeg" alt="사진5" />
<img src="images/photo6.jpeg" alt="사진6" />
<img src="images/photo7.jpeg" alt="사진7" />
<img src="images/photo8.jpeg" alt="사진8" />
<img src="images/photo9.jpeg" alt="사진9" />
<img src="images/photo10.jpeg" alt="사진10" />
</div>
</section>

<!-- Closing -->
<section class="closing">
<p>
늘 건강과 행복이 함께하시길 바라며
다시 한번 진심으로 감사드립니다.
</p>
<span>2025. 신랑 한상우 · 신부 안은정</span>
</section>

<script src="script.js"></script>
</body>
</html>
